<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Freelancer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

                       <!-- Header 1 row + 3 colonne -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6">Header left</div>
                <div class="col-xs-6">Header right</div>
                <div class="col-xs-12 ms_height">Hero</div>
              </div>
        </div>
    </header>
             
    <main>
                          <!-- Prima section 1 row + 7 colonne  -->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">Portfolio</div>
                    <div class="col-xs-12 col-sm-6 col-md-4">Immagine 1</div>
                    <div class="col-xs-12 col-sm-6 col-md-4">Immagine 2</div>
                    <div class="col-xs-12 col-sm-6 col-md-4">Immagine 3</div>
                    <div class="col-xs-12 col-sm-6 col-md-4">Immagine 4</div>
                    <div class="col-xs-12 col-sm-6 col-md-4">Immagine 5</div>
                    <div class="col-xs-12 col-sm-6 col-md-4">Immagine 6</div>
                </div>
                </div>
        </section>
                        <!-- Seconda section 1 row + 4 colonne -->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">About</div>
                    <div class="col-xs-12 col-sm-6 col-md-6">Descrizione 1</div>
                    <div class="col-xs-12 col-sm-6 col-md-6">Descrizione 2</div>
                    <div class="col-xs-12 col-sm-12 col-md-12">Download</div>
                </div>
            </div>
        </section>
                           <!-- Terza section 1 row + 3 colonne -->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">Contact me</div>
                    <div class="col-xs-12">Informazioni</div>
                    <div class="col-xs-12">Button send</div>
                </div>
            </div>
        </section>
    </main>
                            <!-- Footer 1 row + 4 colonne -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-xs-4">Location</div>
                <div class="col-xs-12 col-sm-4 col-xs-4">Around the web</div>
                <div class="col-xs-12 col-sm-4 col-xs-4">About freelancer</div>
                <div class="col-xs-12 col-sm-12 col-xs-12">Copyright</div>
            </div>
        </div>
    </footer>

</body>
</html>
</html>
